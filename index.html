<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bread Bound</title>
    <link rel="stylesheet" href="style.css" />

    <!-- p5.js core + p5.sound for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

    <script src="sketch.js" defer></script>
  </head>

  <body>
    <h1>Bread Bound</h1>
    <div id="sketch"></div>

    <!-- ADD: controls (button + volume slider) -->
 <div class="controls">
  <button id="toggle-sound">Play / Stop Music</button>
  <label>Volume:
    <input id="vol" type="range" min="0" max="1" step="0.01" value="0.5" />
    <span id="volVal">0.50</span>
    <button id="restart-btn">Restart Sketch</button>
  </label>
  <label>Text Color:
  <input id="text-color" type="color" value="#ffffff" />
  </label>
</div>
  </body>

</html>
